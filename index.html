	<!DOCTYPE html>
	<html lang="en">
	<head>
	  <meta charset="utf-8" />
	  <title>Form Validation</title>
		<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|PT+Sans+Narrow" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<script  type = "text/javascript">
	//alert("I AM CONNECTED");
	function validate(){
		var error = document.getElementById("error");
		
		var fname = document.getElementById("fname").value;
		var number = document.getElementById("number").value;
		
			if(fname == "" || number == "")
			{
				error.innerHTML="Please fill all the field";
			}
			else if(fname.length <3)
			{
				name_error.innerHTML = "Name is too short";
			}
			else if(number.length < 10)
			{
				ph_error.innerHTML = "Invalid phone number";
			}
			else
			{
				
				error.innerHTML = "Form has been submitted";
			}
			
			return false;
		}
		
	
	</script>
	
	
	<body>
	<div class = "wrapper">
	<div>
		<h1>Registration Form</h1>
			<span id = "error" class = "error"> </span>
	</div>
	<form name = "submit" action = "#"  onsubmit = "return validate();">
		<fieldset>
			<legend>Fill up the form to register</legend>
			<div>
			<label>Full Name</label>
			<input type = "text" class = "fname" id = "fname">
		<span id = "name_error"> </span>
			</div>
			<div>
			<label>Email</label>
			<input type = "email" class = "email" id = "email">
			</div>
			<div>
			<label>Phone Number</label>
			<input type = "text" class = "number" name = "number"  id = "number">
		<span id = "ph_error"> </span>
			</div>
			<button class = "btn" id = "btn-submit" type = "submit" >Register</button>
		</fieldset>
	</form>
	</div>	
	</body>
	</html>
